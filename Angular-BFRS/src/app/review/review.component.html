<div id="makingReview">
    <h3 class="text-center">How did you enjoiy your flight, {{user.first + " " + user.last}}?</h3><br>
    <div class="container">
        <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
            <input [(ngModel)]="review.rating" type="radio" id="star5" name="rating" value=5 /><label for="star5" title="5 star">5</label>
            <input [(ngModel)]="review.rating" type="radio" id="star4" name="rating" value=4 /><label for="star4" title="4 star">4</label>
            <input [(ngModel)]="review.rating" type="radio" id="star3" name="rating" value=3 /><label for="star3" title="3 star">3</label>
            <input [(ngModel)]="review.rating" type="radio" id="star2" name="rating" value=2 /><label for="star2" title="2 star">2</label>
            <input [(ngModel)]="review.rating" type="radio" id="star1" name="rating" value=1 /><label for="star1" title="1 star">1</label>
        </div>
    </div>
    <div class="container">
        <div class="row">
          <div class="col text-center">
            <button class="btn btn-primary" (click)="submit()">Submit</button>
          </div>
        </div>
    </div>
</div>
