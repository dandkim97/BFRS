<div class="container border">
    <div>
        <span class="font-weight-bold">Form #</span>{{ message.id }} 
        <br>
        <span class="font-weight-bold">Message: </span>{{ message.quest }}
        <br>
        Answer: <input type="text" [(ngModel)]="message.answer"><br>
        <button class="btn btn-info" (click)="approve()">Approve</button>
        <button class="btn btn-warning" (click)="reject()">Reject</button>
    </div>
</div>
