<h1>List Trip</h1>
<table>
    <tr>
        <th id="thNo">Plane No.</th>
        <th id="thSeatsTaken">Seats Taken</th>
        <th id="thFrom">From</th>
        <th id="thTo">To</th>
        <th id="thDeparture">Departure Time</th>
        <th id=thArrival>Arrival Time</th>
        <th id="thPrice">Price</th>
    </tr>
</table>

<app-trip *ngFor="let trip of trips" [trip]="trip"></app-trip>
