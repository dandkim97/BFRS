<h1>List Trip</h1>
<table>
    <tr>
        <th id="thNo">Plane No.</th>
        <th id="thSeatsTaken">Seats Taken</th>
        <th id="thFrom">From</th>
        <th id="thTo">To</th>
        <th id="thDeparture">Departure Time</th>
        <th id="thArrival">Arrival Time</th>
        <th id="thPrice">Price</th>
        <th id="thStatus">Status</th>
    </tr>
</table>

<app-trip *ngFor="let trip of trips" [trip]="trip"></app-trip>
<!-- <app-trip [trip]="trip" (created)="submitted()"></app-trip> -->

<br>
<button type="button" *ngIf="isLogin() && isAdmin()" id="addflightbtn" 
    (click)="addFlight()" class="btn btn-warning">Add a Flight</button>
