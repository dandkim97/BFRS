<table>  
  <tr>
    <td id="rowId">{{trip.id}}</td>
    <td id="rowSeatsTaken">{{trip.seatsTaken}}</td>
    <td id="rowTripFrom">{{trip.tripFrom}}</td>
    <td id="rowTripTo">{{trip.tripTo}}</td>
    <td id="rowDeparture">{{trip.departure}}</td>
    <td id="rowArrival">{{trip.arrival}}</td>
    <td id="rowPrice">{{trip.price | currency}}</td>
  </tr>
</table>
