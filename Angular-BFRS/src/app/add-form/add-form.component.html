<div *ngIf="form">
    Number of seats: <input type="text" [(ngModel)]="form.numSeats">
    <br>
    Number of bags: <input type="text" [(ngModel)]="form.numBags">
    <br>
    <label>Plane Class:</label>
    <select [(ngModel)]="selectedClass" (change)="selectedItem()">
        <option *ngFor="let item of class" [ngValue]="item">{{item.name}}</option>
      </select>
    <br>
    <!-- Round Trip: <input type="text" [(ngModel)]="form.isRound">
    <br> -->
    <input type="checkbox" [(ngModel)]="isChecked" (change)="assignValue($event)"/>
    <label>Round Trip</label>
    <br>
    <button type="button" (click)="addForm()" class="btn btn-success">Submit</button>
</div>
