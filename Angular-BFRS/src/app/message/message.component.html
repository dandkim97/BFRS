<ng-container
    *ngIf="isAdmin(); then admin; else customer">
</ng-container>

<ng-template #admin>
    <div class="container border">
        <div>
            <span class="font-weight-bold">Form #</span>{{ message.id }} 
            <br>
            <span class="font-weight-bold">Type: </span>{{ message.type }} 
            <br>
            <span class="font-weight-bold">Message: </span>{{ message.quest }}
            <br>
            <button class="btn btn-primary" (click)="redirectToUpdate()">Reply</button>
        </div>
    </div>
</ng-template>

<ng-template #customer>
    <div id="makingMessage">
        <h3>What would you like to ask, {{user.first + " " + user.last}}?</h3> <br>
        <!-- Type of Question: <input type="text" [(ngModel)]="login.pswrd"> <br> -->
        <label >Type of Event:</label>
        <select [(ngModel)]="message.type">
          <option selected>Choose...</option>
          <option *ngIf="user.loyaltyStatus === 0" value="Loyalty Request">Loyalty Status Request</option>
          <option value="Question">Customer Support Question</option>
        </select>
        Question/Request Info: <input type="text" [(ngModel)]="message.quest"> <br>
        <button type="button" (click)="addMessage()">Create Message</button>
    </div>
</ng-template>
